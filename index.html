<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- allows for users to access the website via email api verification -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <title>Landing Cocktail-U</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/landing.css" />
  </head>
  <body>
    <img src="assets/images/image.png"/>
    <div class="login-box">
      <h1>COCKTAIL-U</h1>
      <form name="myform" id='myform'>
        <div class="textbox">
          <input required id="name" type="Name" placeholder="Name" name="" value="" />
        </div>
        <div class="textbox">
          <input required id="email" type="email" placeholder="Email" name="" value="" />
        </div>
          <input id="btn" type="submit" name="" value="Enter" />
      </form>
    </div>
        <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Invalid Email:</h2>
        <p>Enter a valid email</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/Js/landing.js"></script>
  </body>

</html>
